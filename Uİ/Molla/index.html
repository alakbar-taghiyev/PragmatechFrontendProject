<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/Css/reset.css">
    <link rel="stylesheet" href="./Sass/common.css">
</head>
<body>
    <!-- Header section start -->
    <section id="Header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="header-top">
                        <div class="contact">
                            <div class="contact__icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="contact__number">
                                <span>Call: +0123 456 789</span>
                            </div>
                        </div>
                        <div class="options">
                            <ul class="optionunit">
                                <li class="optionunit__item">
                                    <a class="dropdown__link" href="#">USD <i class="fas fa-chevron-down"></i></a>
                                    <div class="dropdown">
                                        <ul class="dropdownitems">
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">USD</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">EUR</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="optionunit__item">
                                    <a class="dropdown__link" href="#">English <i class="fas fa-chevron-down"></i></a>
                                    <div class="dropdown">
                                        <ul class="dropdownitems">
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">ENGLISH</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">FRENCH</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">SPANISH</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="optionunit__item">
                                    <a class="dropdown__link" href="#">Sign in / Sign up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="header-middle">
                        <div class="logo">
                            <img class="logo__img" src="./Images/logo.png" alt="">
                        </div>
                        <div class="search">
                            <div class="search__dropdown">
                                <h1>All Departments</h1>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="search__content">
                                <form action="#">
                                    <input class="search__content--input" type="search" placeholder="Search product...">
                                    <button class="search__content--btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="store">
                            <div class="store__items">
                                <i class="fas fa-random"></i>
                                <div class="store__items--title">
                                    <h1>Compare</h1>
                                </div>
                            </div>
                            <div class="store__items">
                                <i class="fas fa-heart"></i>
                                <div class="store__items--title">
                                    <h1>Wishlist</h1>
                                </div>
                            </div>
                            <div class="store__items">
                                <i class="fas fa-shopping-cart"></i>
                                <div class="store__items--title">
                                    <h1>Cart</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="header-bottom">
                        .
                    </div>
                </div>
            </div>
        </div>
    
   
    </section>
    <!-- Header section end -->
</body>
</html>
